
<html>
	<head>
		<title>August's Rock, Paper, Scissors</title>

		<style type="text/css">

			div {
				border: 1px solid black;
				height: 400px;
				float: left;
			}

			#player, #computer {
				width:23%;
			}

			#boerd {
				width:50%;

			}
			#options img {
				width: 30%;
			}

			#player-image img, #computer-image img {
				width: 70%;
			}
			#vid{
			width: 100%;
			text-align: center;
			}

		</style>

		<script type="text/javascript">

			var playerImage;
			var computerImage;
			var randomNmber;
			var scoreText; //board player-image for who won the current round
			var round=0; //this will keep track of the rounds
			var cScore=0; // computer score
			var pScore=0; // player score



			// 1 it rock, 2 is Paper, 3 is scissors
			update = function(pNum) {

				// generate a random number between 1-3
				randomNmber = Math.floor( ( Math.random() * 3 ) + 1);
				round++;


				if (round == 3) {

					if (pScore > cScore) {

						document.getElementById('winner').innerHTML = "winner is player, click again to start new game";


					}
					else if (pScore < cScore) {

						document.getElementById('winner').innerHTML = "winner is computer, click again to start new game";


					}


				}

				// reset
				if (round > 3) {
					round = 0;
					pScore =0;
					cScore =0;
					document.getElementById('winner').innerHTML = " ";
				}


				// if num is 1 them return rock
				if (pNum == 1){
					playerImage = "rock.jpg";
				}
				else if (pNum == 2){
					playerImage = "paper.jpg";

				}
				else if ( pNum ==3 ){
					playerImage = "scissors.jpg";
				}


                 //
				if ( randomNmber == 1){
					computerImage = "rock.jpg";
				}
				else if ( randomNmber == 2){
					computerImage = "paper.jpg";

				}
				else if ( randomNmber ==3 ){
					computerImage = "scissors.jpg";
				}


				// compare numbers to see who won
				if( pNum == randomNmber) {
						// tie
					scoreText = "Tie game";
				}
				else if ( pNum ==1 && randomNmber==2){

					scoreText = "computer Wins";
					cScore++;

				}
				else if ( pNum ==1 && randomNmber==3){

					scoreText = "player Wins";
					pScore++;

				}
				else if ( pNum ==2 && randomNmber==1){

					scoreText = "player Wins";
					pScore++;
				}
				else if ( pNum ==2 && randomNmber==3){

					scoreText = "computer Wins";
					cScore++;

				}
				else if ( pNum ==3 && randomNmber==1){

					scoreText = "computer Wins";
					cScore++;

				}
				else if ( pNum ==3 && randomNmber==2){

					scoreText = "player Wins";
					pScore++;
				}


				if (scoreText =="player Wins" && pNum ==1) {
					 document.getElementById('vid').innerHTML = "<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/lBU-u0AOtHQ\" frameborder=\"0\" allowfullscreen></iframe>"

					};


				if (scoreText =="player Wins" && pNum ==2) {
					 document.getElementById('vid').innerHTML ="<iframe width=\"560\"=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/vigQJ9WzIs4\" frameborder=\"0\" allowfullscreen></iframe>"

				};


				if (scoreText =="player Wins" && pNum ==3) {
					 document.getElementById('vid').innerHTML = "<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/jKDqGdXRy_4\" frameborder=\"0\" allowfullscreen></iframe>"

					};
				// output rockdoc

			    document.getElementById('computer-image').innerHTML = '<img src="img/' +computerImage+ '" >'; // this will upd
		        document.getElementById('scoreText').innerHTML = scoreText;
		        document.getElementById('player-image').innerHTML = '<img src="img/' +playerImage+ '" >'; // this will upd
		        document.getElementById('cScore').innerHTML = cScore;
		        document.getElementById('pScore').innerHTML = pScore;
		        document.getElementById('round').innerHTML = round;



			}
		</script>
	</head>
	<body>

	<h1>Rock, Paper, Scissors, Game XD</h1>
	<h3>(Best out of 3 rounds Wins)</h3>

	<!-- player,s box -->
	<div id="player">
	    <h2>Player</h2>
		<p id="player-image"></p>
		    <!-- this is where the player image will go -->
	</div>


	<!-- score board -->
	<div id="boerd">
		<h2>Board</h2>
  		<h3 >Round: <span id="round"></span></h3>
		<p id="scoreText"></p>
		<h3>Player Score: <span id="pScore"></span></h3>
		<h3 >computer Score: <span id="cScore"></span></h3>
		<h3 id="winner"></h3>

        <p id="options">
		<!-- for the pressing-->
			<a href="#" Onclick="update(1);"><img src="img/rock.jpg"></a>

			<a href="#" Onclick="update(2);"><img src="img/paper.jpg"></a>

			<a href="#" Onclick="update(3);"><img src="img/scissors.jpg"></a>

		</p>

	</div>

	<!-- computer's box -->
	<div id="computer">
	    <h2>Computer</h2>
		<p id="computer-image"></p>

	</div>
	<div id="vid"></div>
	</body>
</html>
